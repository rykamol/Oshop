<form #f="ngForm" (ngSubmit)="save(f.value)" class="col-md-6 mt-5">
  <div class="form-group">
    <label for="titile">Title</label>
    <input [(ngModel)]="title" name="titile" id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input [(ngModel)]="price" name="price" id="price" type="number" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select [(ngModel)]="category" name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let item of categories$ | async" [value]="item.key">
        {{item.payload.val().name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input [(ngModel)]="imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
