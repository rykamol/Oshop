<form #f="ngForm" (ngSubmit)="save(f.value)" class="col-md-6 mt-5">
  <div class="form-group">
    <label for="titile">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
    </div>
    <div class="alert alert-danger" *ngIf="price.invalid && (price.touched || price.dirty)">Price is required.</div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let item of categories$ | async" [value]="item.key">
        {{item.payload.val().name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.invalid && (category.touched || category.dirty)">Category is
      required.</div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="imageUrl.invalid && (imageUrl.touched || imageUrl.dirty)">ImageUrl is
      required.</div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
